<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Interactive rating component</title>
  </head>

  <body>
    <div class="container">
      <div id="card-1" class="card">
        <!-- Rating state start -->
        <div class="circle">
          <img src="images/icon-star.svg" alt=" star" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <div class="rating-circle" data-rating="1">1</div>
          <div class="rating-circle" data-rating="2">2</div>
          <div class="rating-circle" data-rating="3">3</div>
          <div class="rating-circle" data-rating="4">4</div>
          <div class="rating-circle" data-rating="5">5</div>
        </div>
        <form></form>
        <button id ="submit-btn">SUBMIT</button>
      </div>
    </div>
    <div class="container2">
      <div id="card-2" class="card2" style="display: none;">
        <div class="thank-you">
          <img src="images/illustration-thank-you.svg" alt="asanti">
        </div>
        <div class="thank-you-message">
          <h5>You selected <span id="selectedRating"></span> out of 5</h5>
        </div>
        
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating.<br>
          If you ever need more support, donâ€™t hesitate to<br> 
          get in touch!</p>
        
      </div>
    </div>
   
    <script src="javascript/circle.js"></script>
  </body>
</html>
